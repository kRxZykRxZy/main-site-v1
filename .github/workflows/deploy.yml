name: Build and Deploy to Codeberg Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the current repo
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to push commits back

      # 2️⃣ Set up Node.js
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies, generate sitemap, and push to current repo
      - name: Generate Sitemap and Commit
        working-directory: v2
        run: |
          npm install
          npm install firebase
          node src/gen-sitemap.mjs

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Add sitemap only if it exists
          git add public/sitemap.xml || git add sitemap.xml
          git commit -m "Generate Sitemap" || echo "No changes to commit"

          # Push sitemap commit to the current repo
          git push origin main
