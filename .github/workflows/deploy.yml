name: Build and Deploy to Codeberg Pages

on:
  push:
    branches:
      - main  # or whatever branch you want to trigger on

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install and Build
        working-directory: v2
        run: |
          npm install
          npm run build

      - name: Deploy to Codeberg Pages
        run: |
          cd v2/dist
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy from GitHub Actions"
          git branch -M main
          git remote add origin https://KRXZY_KRXZY:${{ secrets.CODEBERG_TOKEN }}@codeberg.org/snaplabs/pages.git
          git push --force origin main
